<html>
    <head>
        <title>TicTacToc</title>
        <link rel="stylesheet" type="text/css" href="styles.css" >
    </head>
    <body>
        <div class="game">
            <h1 style="text-align: center;">Tic Tac Toe</h1>
            <div>
              <button type="button" onclick="startGame()" id="startButton">Start</button>
              <button type="button" onclick="initGame()" id="clearButton">Clear</button>
              <p id="info">Player1: X Player2: O</p>
            </div>
            <div class="board">
              <div class="square top left" id="0"></div>
              <div class="square top" id="1"></div>
              <div class="square top right" id="2"></div>
              <div class="square left" id="3"></div>
              <div class="square" id="4"></div>
              <div class="square right" id="5"></div>
              <div class="square bottom left" id="6"></div>
              <div class="square bottom" id="7"></div>
              <div class="square bottom right" id="8"></div>
            </div>
          </div>
      <script src="script.js"></script>
    </body>
</html>
